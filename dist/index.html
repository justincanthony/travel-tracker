<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Time Trippers</title>
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <p class="logo" font-size="24pt">Time Trippers</p>
        <p class="user-name-display" id="tripper-name"></p>
        <p class="year-trip-cost" id="tripCost"></p>
      </div>
    </header>
    <main>
      <form enctype="multipart/form-data" method="post" name="fileInfo" class="trip-request" id="tripRequest">
        <label>Departure:
          <input type="date" id="start" name="trip"
          placeholder="${dayjs().format('YYYY-MM-DD')}"
          min="2021/08/09" max="2022/08/09" required>
        </label>
        <label>Return:
          <input type="number" id="duration" name="trip" placeholder="1" min="1" required>
          </label>
          <select id="optionSelect">
            <!-- <option value="free">Free</option> -->
          </select>
        <label>Number of travelers:
          <input type="number" id="travelers" name="trip" placeholder="1" min="1" required>
        </label>
        <select id="destinationSelect"></select>
        <button class= "submit-button" id="submitButton">Get trip estimate</button>
      </form>
      <section class="card-container" id="destinations">
        <h2>Take A Little Trip</h2>
      </section>
      <section class="card-container" id="future-trips">
        <h2>Future Trippin</h2>
      </section>
      <section class="card-container" id="current-trips">
        <h2>You're Tripping</h2>
      </section>
      <section class="card-container" id="pending-trips">
        <h2>Trips in Limbo</h2>
      </section>
      <section class="card-container" id="past-trips">
        <h2>Flashbacks</h2>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
