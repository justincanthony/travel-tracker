<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Time Trippers</title>
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <h1 class="logo" font-size="24pt">Time Trippers</h1>
        <p class="user-name-display" id="tripperName"></p>
      </div>
    </header>
      <h2 class="login-title" id="loginTitle" >Login Page</h2>
      <!-- <h2 class="traveler-title" id="travelerTitle" ></h2> -->
      <h3 class="year-trip-cost" id="tripCost"></h3>
      <div class="login" id="logIn">
        <h3 class="error-message"></h3>
        <form id="login" method="get" action="login.php">          <label><b>username
          </b>
          </label>
          <input type="text" name="userName" id="userName" placeholder="Username">
          <br><br>
          <label><b>password
          </b>
          </label>
          <input type="password" name="pass" id="pass" placeholder="Password">
          <br><br>
          <input type="button" name="log" id="log" value="Log In Here">
          <br><br>
          <input type="checkbox" id="check">
          <span>Remember me</span>
          <br><br>
          Forgot<a href="#">Password</a>
        </form>
      </div>
    <main class="main hidden">
      <form name="fileInfo" class="trip-request" id="tripRequest">
        <label>Departure:
          <input type="date" id="start" name="trip"
          placeholder="${dayjs().format('YYYY-MM-DD')}"
          min="2021/08/09" max="2022/08/09" required>
        </label>
        <label>Duration:
          <input type="number" id="duration" name="trip" placeholder="Days" min="1" required>
          </label>
          <select id="dropDown">
            <!-- <option value="free"></option> -->
          </select>
        <label>Number of travelers:
          <input type="number" id="travelers" name="trip" placeholder="1" min="1" required>
        </label>
        <button class= "submit-button" id="submitButton" type="button">Get trip estimate</button>
      </form>
      <h2>Take A Little Trip</h2>
      <section class="card-container" id="destinations">
      </section>
      <h2>Future Trippin</h2>
      <section class="card-container" id="futureTrips">
      </section>
      <h2>You're Tripping</h2>
      <section class="card-container" id="currentTrips">
      </section>
      <h2>Trips in Limbo</h2>
      <section class="card-container" id="pendingTrips">
      </section>
      <h2>Flashbacks</h2>
      <section class="card-container" id="pastTrips">
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
